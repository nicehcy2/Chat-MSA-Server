spring:
  config:
    import: "configserver:"
  application:
    name: gateway-server
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:7071

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger - %msg [traceId=%X{traceId:-}, spanId=%X{spanId:-}]%n"