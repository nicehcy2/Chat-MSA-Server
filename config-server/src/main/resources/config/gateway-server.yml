server:
  port: 8072

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery.locator:
            enabled: true
            lowerCaseServiceId: true

management:
  endpoint:
    gateway:
      access: unrestricted
    web:
      exposure:
        include: gateway

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka